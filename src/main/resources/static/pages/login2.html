<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="../js/axios-0.18.0.js"></script>
</head>
<body>
<div id="login">
    <h1>Login</h1>
    <form method="post">
        <span style="color:greenyellow">subject Number:</span>
        <input type="text" required="required" placeholder="subjectNumber" name="userName" id="userName"/>
        <span style="color:greenyellow">Age:</span>
        <input type="text" required="required" placeholder="Age" name="age" id="age"/>
        <span style="color:greenyellow">Gender2:</span>
        <select name="gender" id="gender">
            <option value="MALE" style="color:greenyellow">男</option>
            <option value="FE_MALE" style="color:greenyellow">女</option>
        </select>
        <input  type="button" value="登录" @click="login()"></input>
    </form>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script src="../js/jquery-heima-0.0.1.js"></script>
<script>
  var vue=new Vue({
    el:'#login',
    data:{
      backend_url:"http://localhost:8888",
    },
    methods: {
      login(){
        var username = $("#userName").val();
        var age = $("#age").val();
        var gender = $("#gender").val();
        console.log("user:"+username+"age:"+age);
        axios.get("/api/goods/user/"+username+"/"+age+"/"+gender+"/login")
        .then((response) => {
          console.log(response);
          if(response.data.code == 'SUCCESS'){
            location.href="login.html";
          }else{
            console.log('2222')
            //vue.$message.error(response.message);
          }
        });

      }
    }
  })
</script>
</html>
